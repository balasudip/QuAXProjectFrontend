<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />   
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />    
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="style.css">
     <script src="script2.js"></script>
    <title>QuaxProject</title>
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1>QuAX</h1>
      </header>
        <div id="main" class="container">
          <div class="table-responsive">
            <form id="inputData" action="/" method="POST" align="center" name="Form">
              <div align="center">
                <input
                  type="text"
                  name="newItem"
                  id="newItem"
                  placeholder="What are you looking for?"
                  width="50%"
                  class="form-control input-lg custom-textbox"
                />
              </div>
              <br/>
              <div align="center">
                <button type="submit" name="button" id="button" class="btn btn-primary btn-lg" onclick="showDiv()">Search</button>
              </div>
            </form>
            <br/>
          <div align="center">
            <div>
              <button type="submit" name="button" id="button" class="btn btn-primary custom" >Keyword Expansion & Google Search</button>
              <button type="submit" name="button" id="button" class="btn btn-primary custom" >FAQ Page Detection</button>
              <button type="submit" name="button" id="button" class="btn btn-primary custom" >QA Extraction</button>
              <button type="submit" name="button" id="button" class="btn btn-primary custom" >General vs Specific Classification</button> 
              <button type="submit" name="button" id="button" class="btn btn-primary custom" >Self-contained vs Incomplete Classification</button>
              <button type="submit" name="button" id="button" class="btn btn-primary custom" >Duplicate Detection</button>
            </div>
          </div>
          <br/>
          <div id="loadingData" style="display:none;" class="loading">
            <h1>Loading...</h1>
            <div class="d-flex justify-content-center">
              <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-secondary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-danger" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-warning" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-light" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        <div id="table">
          <iframe src="http://localhost:4500/output" frameborder="0" width="100%" id="myIframe" ></iframe>
        </div>
      </div>
      <footer class="page-footer">
        <div><p>Copyright ⓒ <span id="year"></span> QuAX Project</p></div>
      </footer>
    </div>
    <!-- Displays the copyright functionality. -->
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>

    <!-- Inlcudes the bootstrap functionality in our code -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
